<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Form Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/styles08.css" media="screen">
	</head>
<body>

	<div id="container">

        <!-- Use the main area to add the main content of the webpage -->
<main>
	<form class="grid">
		<fieldset>
				<legend>Customer Information</legend>
			<label for="fName">First Name</label>
				<input type="text" name="fName" id="fName">
			<label for="lName">Last Name</label>
				<input type="text" name="lName" id="lName">
			<label for="email">Email</label>
				<input type="email" name="email" id="email">
			<label for="phone">Number</label>
				<input type="tel" name="phone" id="phone">		
		</fieldset>
		
		<fieldset>
				<legend>Payment Information</legend>
			<label for="cName">Card Name</label>
				<input type="text" name="cName" id="cName">
			<label for="cNumb">Card Number</label>
				<input type="number" name="cNum" id="cNum">
			<label for="expDate">Expiration Date</label>
				<input type="text" name="expDate" id="expDate" placeholder="MM/YY">
			<label for="ccv">CVV</label>
				<input type="number" name="ccv" id="ccv">
		</fieldset>
		
		<input type="submit" id="submit" value="Submit" class="btn">
		
	</form>
</main>

<!-- Use the footer area to add webpage footer content -->
<footer>
    <p>michelle, jan 18</p>
</footer>

	</div>
	
</body>
</html>
